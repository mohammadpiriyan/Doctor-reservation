<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Vite + React</title>
  </head>
  <body class="overflow-x-hidden">
    <nav class="flex justify-between p-4 px-12 bg-gray-1 mb-8">
      <div>
        <img src="src/logo/logo.png" alt="" class="w-12" />
      </div>
      <div class="flex gap-8">
        <button>تخصص ها</button>
        <button>سوالات متداول</button>
      </div>
      <div>
        <input
          class="bg-gray-2 p-2 rounded-full"
          type="text"
          placeholder="جستجو ..."
        />
      </div>
    </nav>
    <div class="container w-screen">
      <div
        class="cardbox flex w-full gap-20 flex-wrap justify-center"
        id="cardbox"
      ></div>

      <div
        class="modal w-screen h-screen absolute top-0 flex justify-center items-center bg-red-500"
      >
        <div class="modalDay flex flex-col p-8 justify-center w-8/12 bg-gray-2">
          <div class="flex gap-12 items-center">
            <div
              class="flex justify-center items-center bg-gray-3 w-20 h-20 rounded-full"
            >
              <img src="src/icon/icons8-user-30.png" class="w-12" alt="" />
            </div>
            <div>
              <ul>
                <li class="flex gap-4">
                  <p>نام:</p>
                  <p>محمد</p>
                </li>
                <li class="flex gap-4">
                  <p>تخصص:</p>
                  <p>مریض</p>
                </li>
              </ul>
            </div>
          </div>
          <div class="flex flex-wrap">
            <button>شنبه</button>
            <button>یک شنبه</button>
            <button>دو شنبه</button>
            <button>سه شنبه</button>
            <button>چهار شنبه</button>
            <button>پنج شنبه</button>
            <button>جمعه </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
